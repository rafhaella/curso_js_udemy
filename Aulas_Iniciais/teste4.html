<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>
<p>Display the value of Boolean(10 > 9):</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
let A = 2;
 let B = 4;
 let C = 8;
 let D = 9;
document.getElementById("demo1").innerHTML = Boolean (!(A > B)) && (A * B == C);
document.getElementById("demo2").innerHTML = Boolean (B < C) && (B > D);
document.getElementById("demo3").innerHTML = Boolean (!(A + B < D) && D > C);
document.getElementById("demo4").innerHTML = Boolean (D % B > 2);
</script>

</body>
</html>
